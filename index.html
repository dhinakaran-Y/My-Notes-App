  <!-- alert -->
  <div class="mx-5 lg:mx-[5vw] my-10 flex justify-center items-center gap-4" id="no-notes-div">
    <div class="text-center flex-col justify-items-center space-y-4">
      <button type="button" id="create-note-btn-2" title="add note"
        class="bg-violet-600 *:stroke-1 *:stroke-white flex justify-center items-center cursor-pointer hover:brightness-110 active:scale-95 transition-all duration-300 text-white rounded-full w-20 h-20 shadow">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">

      </button>
      <div class="space-y-1.5">
        <h3 class="text-2xl font-semibold">No notes yet</h3>
        <p>Create your first note.</p>
      </div>
    </div>
  </div>

  <!-- input div -->
  <dialog class="m-auto w-2xl rounded-2xl bg-gray-100 dark:bg-slate-800 dark:text-white p-8" closedby="any"
    id="dialog-div">
    <!-- close -->
    <button type="button"
      class="absolute top-3 right-3 text-gray-400! btn hover:bg-gray-300  dark:hover:bg-slate-700 outline-none"
      id="dialog-close-btn" title="close">X</button>
    <!-- head -->
    <div class="mb-5">
      <h2 class="text-xl font-semibold" id="dialog-title">Add New Note</h2>
    </div>
    <!-- b -->
    <form class="space-y-4" id="note-form">
      <!-- title -->
      <div class="form-group">
        <label for="note-title">Title</label>
        <input type="text" id="note-title"
          class="p-3 bg-gray-200 dark:bg-slate-700 rounded-lg focus:outline-2 outline-violet-300 dark:outline-violet-400 "
          placeholder="Enter note title..." autofocus>
        <small class="text-red-500 hidden">Enter valid input...</small>
      </div>
      <!-- content -->
      <div class="form-group">
        <label for="note-content">Content</label>
        <textarea name="note-content" id="note-content"
          class="p-3 bg-gray-200 dark:bg-slate-700 rounded-lg focus:outline-2 outline-violet-300 dark:outline-violet-400"
          placeholder="Write your note here..." rows="10"></textarea>
        <small class="text-red-500 hidden">Enter valid input...</small>
      </div>
      <!-- last ??? -->
      <!-- color -->
      <div class="flex space-x-2 justify-evenly my-4">
        <div class="form-group">
          <input type="radio" id="slate" name="color" value="bg-white dark:bg-slate-800" class="peer invisible" checked
            autofocus required>
          <label for="slate"
            class="h-7 w-7 peer-checked:scale-110 peer-checked:outline-2 bg-white shadow dark:bg-slate-600 rounded-full cursor-pointer"></label>
        </div>
        <div class="form-group">
          <input type="radio" id="green" name="color" value="bg-green-200 dark:bg-green-400" class="peer invisible"
            required>
          <label for="green"
            class="h-7 w-7 peer-checked:scale-110 shadow peer-checked:outline-2 bg-green-300 rounded-full cursor-pointer"></label>
        </div>

        <div class="form-group">
          <input type="radio" id="yellow" name="color" value="bg-yellow-200 dark:bg-yellow-400" class="peer invisible"
            required>
          <label for="yellow"
            class="h-7 w-7 peer-checked:scale-110 shadow peer-checked:outline-2 bg-yellow-300 rounded-full cursor-pointer"></label>
        </div>
        <div class="form-group">
          <input type="radio" id="violet" name="color" value="bg-violet-200 dark:bg-violet-400" class="peer invisible"
            required>
          <label for="violet"
            class="h-7 w-7 peer-checked:scale-110 shadow peer-checked:outline-2 bg-violet-300 rounded-full cursor-pointer"></label>
        </div>
      </div>
      <!-- action -->
      <div class="flex justify-end space-x-3 mt-">
        <button type="reset" class="btn bg-gray-400" id="clear-btn">Clear</button>
        <button type="submit" class="btn bg-violet-500" id="save-btn">Save note</button>
      </div>
    </form>

  </dialog>
